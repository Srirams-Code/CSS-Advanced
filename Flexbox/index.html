<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h3>Learn Flexbox</h3>
    <div class="container">

       
        <div class="normal">
            <h2>Normal</h2>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>

        <div class="flex-added">
            <h2>flex added</h2>
           <div class="flex-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
           </div>
        </div>
        <div class="flex-added">
            <h2>vertically center</h2>
           <div class="flex-container-vc">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
           </div>
        </div>
        <div class="flex-added">
            <h2>vertically End</h2>
           <div class="flex-container-ve">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
           </div>
        </div>
        <div class="flex-added">
            <h2>horizontally center</h2>
           <div class="flex-container-hc">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
           </div>
        </div>

        <div class="flex-added">
            <h2>horizontally rigjt</h2>
           <div class="flex-container-hr">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
           </div>
        </div>

    </div>
  </body>
</html>
